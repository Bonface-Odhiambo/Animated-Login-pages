<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Writers Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="eclipse.css">
    <script src="eclipse.js"></script>
</head>
<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 class="logo">Eclipse Writers</h2>
                <div class="menu-icon">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li class="employer-only"><a href="#"><i class="fas fa-pencil-alt"></i> Post Order</a></li>
                    <li class="writer-only"><a href="#"><i class="fas fa-list"></i> Available Orders</a></li>
                    <li class="employer-only"><a href="#"><i class="fas fa-users"></i> Writers</a></li>
                    <li class="writer-only"><a href="#"><i class="fas fa-briefcase"></i> Employers</a></li>
                    <li><a href="#"><i class="fas fa-tasks"></i> My Orders</a></li>
                    <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="#"><i class="fas fa-envelope"></i> Messages</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                    <li class="writer-only"><a href="#"><i class="fas fa-star"></i> Rating</a></li>
                    <li><a href="#"><i class="fas fa-comments"></i> General chat</a></li>
                    <li><a href="#"><i class="fas fa-exclamation-triangle"></i> Disputes</a></li>
                    <li><a href="#"><i class="fas fa-ban"></i> Canceled Orders</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <!-- Main content remains the same as in your provided HTML -->
        </main>
    </div>
    <div class="chat-widget">
        <div class="chat-header">
            <h3>Eclipse Chat</h3>
            <button class="minimize-chat"><i class="fas fa-minus"></i></button>
        </div>
        <div class="chat-body">
            <div class="chat-messages"></div>
            <form class="chat-input">
                <input type="text" placeholder="Type a message...">
                <button type="submit"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-discord"></i></a>
        </div>
        <p>&copy; 2024 Eclipse Writers. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
